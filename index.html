<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comandos de controle</title>
</head>
<body>
    <main>
        <section class="flex">
            <h1>Maior número</h1>
            <p>Digite três números que informaremos qual é o maior</p>
            <label for="numero1">Número 1</label>
            <input type="number" id="numero1" name="numero1">

            <label for="numero2">Número 2</label>
            <input type="number" id="numero2" name="numero2">

            <label for="numero3">Número 3</label>
            <input type="number" id="numero3" name="numero3">

            <button onclick="maiorNumero()">Maior número</button>
            
            
        </section>

        <section class="flex">
            <h1>Descubra se você já pode beber</h1>
            <p>Digite sua idade e veja se você é ou não maior de idade.</p>
            <label for="idade">Sua idade</label>
            <input type="number" name="idade" id="idade">
            <button onclick="maiorDeIdade()">Verificar sua idade</button>
        </section>

        <section class="flex">
            <h1>Somar todos os múltiplos de 3 ou 1000</h1>
            <p>Encontrar a soma de todos os múltiplos de 3 ou 5 abaixo de 1000</p>
            <button onclick="somarMultiplos()">Somar múltiplos</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
